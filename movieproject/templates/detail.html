{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ mv.img.url }}" width="200" height="100"><br>

        </div>
<div class="col-md-6">
    <h4>{{ mv.name }}</h4>
<h6>{{ mv.des }}</h6>
<h6>{{ mv.year }}</h6>

        <a class="btn btn-warning" href="{% url 'movieapp:update' mv.id %}">UPDATE</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' mv.id %}">DELETE</a>
    </div>
</div>

    </div>
{% endblock %}
